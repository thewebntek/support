<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebNTek Firestick Setup Guide</title>
<style>
:root {
  --bg:#0b0f14;
  --panel:#0f1720;
  --muted:#9aa6b2;
  --accent:#7dd3fc;
  --accent-2:#60a5fa;
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  --max-width:1100px;
  font-size:16px;
}
body.light {
  --bg:#fefefe;
  --panel:#fff;
  --muted:#555;
  --accent:#60a5fa;
  --accent-2:#22d3ee;
  color:#111;
}
* { box-sizing:border-box; }
html,body { height:100%; margin:0; background:var(--bg); color:#e6eef6; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,"Helvetica Neue",Arial; transition: all 0.3s ease; scroll-behavior: smooth; }
.container { max-width:var(--max-width); margin:28px auto; padding:20px; }

header {
  display:flex; align-items:center; justify-content:space-between; padding:12px; border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  backdrop-filter: blur(6px);
}
.logo { width:auto; text-align:center; padding:0 2ch; height:44px; border-radius:10px; background: linear-gradient(135deg,var(--accent),var(--accent-2)); display:flex; align-items:center; justify-content:center; font-weight:700; color:#022; box-shadow:0 4px 18px rgba(125,211,252,0.08);}
.theme-toggle { cursor:pointer; font-size:20px; }

h1,h2 { margin:0 0 10px 0; }
p.lead { margin:0; color:var(--muted); }

.timeline { position: relative; margin: 20px 0; padding-left: 50px; border-left: 2px solid var(--accent-2); }
.step { margin-bottom: 30px; position: relative; display:none; transition: background 0.3s ease, transform 0.3s ease; }
.step.active { display:block; animation: highlightAnim 1s ease; }
.step.highlight { background: rgba(125,211,252,0.1); border-radius:8px; padding:8px; }
.step-icon { position: absolute; left: -30px; top:0; background: var(--accent); color:#001018; width:28px; height:28px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:14px; font-weight:700; box-shadow:0 0 10px rgba(125,211,252,0.4); }
.step-title { font-size:1.2rem; font-weight:700; margin-bottom:6px; color:var(--accent); }

button.next-btn {
  margin-top:12px; padding:6px 12px; border-radius:8px; background:var(--accent-2); color:#001018; font-weight:700; border:none; cursor:pointer;
}

footer { margin-top:26px; padding:18px; border-radius:12px; text-align:center; color:var(--muted); font-size:0.95rem; }

.modal-bg {
  position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; z-index:1000;
}
.modal {
  background: var(--panel); padding:24px; border-radius:12px; max-width:400px; width:90%; text-align:center;
}
.modal select { width: 100%; padding:8px; border-radius:8px; margin:12px 0; }
.modal button { padding:8px 12px; border-radius:10px; background:var(--accent-2); color:#001018; font-weight:700; border:none; cursor:pointer; }

@keyframes highlightAnim {
  0% { background-color: rgba(125,211,252,0.2); }
  100% { background-color: transparent; }
}

@media(max-width:640px) {
  .timeline { padding-left:40px; }
  .step-icon { left:-22px; }
}
</style>
</head>
<body>
<header>
  <div class="logo">¬†¬†WebNTek¬†¬†</div>
  <div class="theme-toggle" id="theme-toggle">‚òÄÔ∏è</div>
</header>

<div class="container">
<main>
<section class="card" id="setup-guide" style="margin-top:20px;padding:24px;line-height:1.6">
<h2 style="margin-top:0">üî• Firestick Setup Guide</h2>

<!-- App selection modal -->
<div id="app-modal" class="modal-bg">
  <div class="modal">
    <h3>Select App to Install</h3>
    <select id="app-select">
      <option value="">-- Choose App --</option>
      <option value="stbemu">STBEmu</option>
      <option value="tivimate">TiviMate</option>
    </select>
    <button id="app-confirm">Confirm</button>
  </div>
</div>

<!-- Provider selection modal -->
<div id="provider-modal" class="modal-bg" style="display:none;">
  <div class="modal">
    <h3>Select Your Provider</h3>
    <select id="provider-select">
      <option value="">-- Choose Provider --</option>
      <option value="https://smart4k.me">Smart4K</option>
      <option value="https://tv.stream4k.cc">Stream4K</option>
      <option value="https://glotv.me">Glotv</option>
      <option value="http://sky.dittotvv.cc">Sky</option>
      <option value="https://p1.airce.io">Gold/Global</option>
    </select>
    <button id="provider-confirm">Confirm</button>
  </div>
</div>

<div class="timeline" id="timeline"></div>

</section>
</main>

<footer>
  <div>¬© <span id="year">2025</span> WebnTek</div>
</footer>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('light');
  themeToggle.textContent = document.body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
});

// Timeline logic
const timeline = document.getElementById('timeline');
let selectedApp='';

const commonSteps = [
  {icon:'1', title:'Access Developer Options', content:`<ol><li>Settings ‚Üí My Fire TV ‚Üí About ‚Üí click device name until "You are now a developer".</li></ol>`},
  {icon:'2', title:'Allow Apps from Unknown Sources', content:`<ol><li>Settings ‚Üí Device / My Fire TV ‚Üí Developer Options ‚Üí toggle Apps from Unknown Sources on ‚Üí confirm.</li></ol>`}
];

const appStepData = {
  stbemu:{icon:'3', title:'Download STBEmu App', code:'9386189', url:'https://bit.ly/websmpro'},
  tivimate:{icon:'3', title:'Download TiviMate App', code:'3295550', url:'https://bit.ly/webtmate'}
};

function renderSteps(app){
  timeline.innerHTML='';
  const steps = [...commonSteps, {
    icon: appStepData[app].icon,
    title: appStepData[app].title,
    content: `<p style="margin-top:-4px;color:var(--muted)"><i>Ensure <b>Downloader</b> app is installed.</i></p>
    <ol>
      <li>Open My Apps ‚Üí Launch Downloader.</li>
      <li>Enter code <b>${appStepData[app].code}</b> or URL <a href="${appStepData[app].url}" target="_blank" style="color:var(--accent)">${appStepData[app].url}</a> ‚Üí Go ‚Üí Install ‚Üí Done ‚Üí Delete APK.</li>
    </ol>`
  }];
  steps.forEach((step,i)=>{
    const div=document.createElement('div');
    div.classList.add('step');
    if(i===0) div.classList.add('active','highlight');
    div.innerHTML=`<div class="step-icon">${step.icon}</div>
      <div class="step-title">${step.title}</div>
      ${step.content}
      <button class="next-btn">Next</button>`;
    timeline.appendChild(div);
  });
  setupNextButtons(app);
}

// Setup Next buttons with smooth scrolling and highlight
function setupNextButtons(app){
  const steps = timeline.querySelectorAll('.step');
  steps.forEach((step,i)=>{
    const btn = step.querySelector('.next-btn');
    btn.addEventListener('click',()=>{
      step.classList.remove('active');
      const nextStep = steps[i+1];
      if(nextStep){
        nextStep.classList.add('active','highlight');
        nextStep.scrollIntoView({behavior:'smooth', block:'center'});
        setTimeout(()=> nextStep.classList.remove('highlight'),1500);
      } else {
        // Show provider modal after main steps
        document.getElementById('provider-modal').style.display='flex';
      }
    });
  });
}

// App selection
document.getElementById('app-confirm').addEventListener('click',()=>{
  selectedApp=document.getElementById('app-select').value;
  if(!selectedApp) return;
  document.getElementById('app-modal').style.display='none';
  renderSteps(selectedApp);
});

// Provider selection
document.getElementById('provider-confirm').addEventListener('click',()=>{
  const portalURL = document.getElementById('provider-select').value || "[No provider selected]";
  document.getElementById('provider-modal').style.display='none';
  if(selectedApp==='stbemu'){
    timeline.innerHTML += `
    <div class="step active highlight">
      <div class="step-icon">4</div>
      <div class="step-title">How to configure STBEmu App</div>
      <ol>
        <li><b>Open STB Emu App:</b> Launch the STB Emu app on your Firestick.</li>
        <li><b>Settings & Profiles:</b> Press menu ‚Üí Settings ‚Üí Profiles.</li>
        <li><b>Create New Profile:</b> Click "New Profile".</li>
        <li><b>Profile Name:</b> Enter name and press OK.</li>
        <li><b>Portal Settings:</b> Enter Portal URL: <span style="color:#f87171;font-weight:700;">${portalURL}</span></li>
        <li><b>STB Configuration:</b> Set STB Model as MAG 254.</li>
        <li><b>Screen Resolution:</b> Choose Auto unless sure of TV resolution.</li>
        <li><b>MAC Address:</b> Note the MAC address displayed <span style="color:#f87171;font-weight:700;"><u>and send it to us</u></span>.</li>
        <li><b>Save & Exit:</b> Confirm settings and exit.</li>
        <li><b>Launch App:</b> Open STB Emu.</li>
        <li><b>Select Profile:</b> Choose your created profile.</li>
        <li><b>Start Streaming:</b> You should be able to stream content.</li>
        <li><b>Attention:</b> Ensure Portal URL and MAC address are correct.</li>
      </ol>
    </div>`;
  } else if(selectedApp==='tivimate'){
    timeline.innerHTML += `
    <div class="step active highlight">
      <div class="step-icon">4</div>
      <div class="step-title">How to configure TiviMate</div>
      <ol>
        <li><b>Open TiviMate:</b> Launch the TiviMate app on your device.</li>
        <li><b>Access Settings:</b> From main menu, select Settings.</li>
        <li><b>Add Playlist:</b> Choose Add Playlist ‚Üí Stalker Portal.</li>
        <li><b>Enter Stalker Portal URL:</b> <span style="color:#f87171;font-weight:700;">${portalURL}</span></li>
        <li><b>Provide MAC Address:</b> Enter MAC from app <span style="color:#f87171;font-weight:700;"><u>and send it to us</u></span>.</li>
        <li><b>Process Playlist:</b> Click Next ‚Üí Done message shown.</li>
        <li>Note: TiviMate requires a premium subscription. Upgrade: <a href="https://tivimate.com" target="_blank" style="color:var(--accent)">TiviMate Premium</a></li>
      </ol>
    </div>`;
  }
});
</script>
</body>
</html>
