<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Android/Firestick Setup Guide</title>
<style>
:root {
  --bg:#0b0f14;
  --panel:#0f1720;
  --muted:#9aa6b2;
  --accent:#7dd3fc;
  --accent-2:#60a5fa;
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  --max-width:1100px;
  font-size:16px;
}
body.light {
  --bg:#fefefe;
  --panel:#fff;
  --muted:#555;
  --accent:#60a5fa;
  --accent-2:#22d3ee;
  color:#111;
}
* { box-sizing:border-box; }
html,body { height:100%; margin:0; background:var(--bg); color:#e6eef6; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,"Helvetica Neue",Arial; transition: all 0.3s ease; scroll-behavior: smooth; }
.container { max-width:var(--max-width); margin:28px auto; padding:20px; }

header {
  display:flex; align-items:center; justify-content:space-between; padding:12px; border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  backdrop-filter: blur(6px);
}
.logo { width:auto; text-align:center; padding:0 2ch; height:44px; border-radius:10px; background: linear-gradient(135deg,var(--accent),var(--accent-2)); display:flex; align-items:center; justify-content:center; font-weight:700; color:#022; box-shadow:0 4px 18px rgba(125,211,252,0.08);}
.logo a { color:#022; text-decoration:none; display:block; width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
.theme-toggle { cursor:pointer; font-size:20px; }

h1,h2 { margin:0 0 10px 0; }
p.lead { margin:0; color:var(--muted); }

/* Timeline and steps */
.timeline { 
  position: relative; 
  margin: 20px 0; 
  padding-left: 10px; 
  border-left: 2px solid var(--accent-2); 
}
.step { margin-bottom: 30px; position: relative; display:none; opacity:0; transform:translateY(20px); transition: all 0.5s ease; }
.step.active { display:block; opacity:1; transform:translateY(0); }
.step-icon { position: absolute; left:0; top:0; display:none; }
.step-title { font-size:1.2rem; font-weight:700; margin-bottom:6px; color:var(--accent); }

.step ol { margin:0; padding-left:20px; }

button.next-btn, button.back-btn, button.exit-btn, button#confirm-selection {
  margin-top:12px; padding:6px 12px; border-radius:8px; background:var(--accent-2); color:#001018; font-weight:700; border:none; cursor:pointer;
  margin-right: 8px;
}
button:disabled { background: rgba(125,211,252,0.4); cursor:not-allowed; }

footer { margin-top:26px; padding:18px; border-radius:12px; text-align:center; color:var(--muted); font-size:0.95rem; }

.modal-bg {
  position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; z-index:1000;
}
.modal {
  background: var(--panel); padding:24px; border-radius:12px; max-width:400px; width:90%; text-align:center;
}
.modal select { width: 100%; padding:8px; border-radius:8px; margin:12px 0; }

@media(max-width:640px) {
  .step ol { padding-left:20px; }
}
</style>
</head>
<body>
<header>
  <div class="logo"><a href="https://webntek.net/guide/instructions.html" target="_blank">WebNTek</a></div>
  <div class="theme-toggle" id="theme-toggle">‚òÄÔ∏è</div>
</header>

<div class="container">
<main>
<section class="card" id="setup-guide" style="margin-top:20px;padding:24px;line-height:1.6">
<h2 style="margin-top:0">üî• Firestick Setup Guide</h2>

<!-- Combined selection modal -->
<div id="selection-modal" class="modal-bg">
  <div class="modal">
    <h3>Select App & Provider</h3>
    <select id="app-select">
      <option value="">-- Choose App --</option>
      <option value="stbemu">STBEmu</option>
      <option value="tivimate">TiviMate</option>
    </select>
    <select id="provider-select">
      <option value="">-- Choose Provider --</option>
      <option value="https://glotv.me">Glotv</option>
      <option value="https://p1.airce.io">Gold/Global</option>
      <option value="https://smart4k.me">Smart4K</option>
      <option value="http://sky.dittotvv.cc">Sky</option>
      <option value="https://tv.stream4k.cc">Stream4K</option>
    </select>
    <button id="confirm-selection" disabled>Confirm</button>
  </div>
</div>

<div class="timeline" id="timeline"></div>

</section>
</main>

<footer>
  <div>¬© <span id="year">2025</span> WebnTek</div>
</footer>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('light');
  themeToggle.textContent = document.body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
});

// Enable confirm only if both selections are made
const appSelect = document.getElementById('app-select');
const providerSelect = document.getElementById('provider-select');
const confirmBtn = document.getElementById('confirm-selection');

[appSelect, providerSelect].forEach(sel => sel.addEventListener('change',()=>{
  confirmBtn.disabled = !appSelect.value || !providerSelect.value;
}));

// Timeline logic
const timeline = document.getElementById('timeline');
const commonSteps = [
  {icon:'', title:'Access Developer Options', content:`<ol><li>Settings ‚Üí My Fire TV ‚Üí About ‚Üí click device name until "You are now a developer".</li></ol>`},
  {icon:'', title:'Allow Apps from Unknown Sources', content:`<ol><li>Settings ‚Üí Device / My Fire TV ‚Üí Developer Options ‚Üí toggle Apps from Unknown Sources on ‚Üí confirm.</li></ol>`}
];

const appStepData = {
  stbemu:{icon:'', title:'Download STBEmu App', code:'9386189', url:'https://bit.ly/websmpro'},
  tivimate:{icon:'', title:'Download TiviMate App', code:'3295550', url:'https://bit.ly/webtmate'}
};

// Render steps after both selections
confirmBtn.addEventListener('click',()=>{
  const selectedApp = appSelect.value;
  const portalURL = providerSelect.value;

  if(!selectedApp || !portalURL) return;
  document.getElementById('selection-modal').style.display='none';

  timeline.innerHTML = '';

  const steps = [...commonSteps, {
    icon:'', title: appStepData[selectedApp].title,
    content:`<p style="margin-top:-4px;color:var(--muted)"><i>Ensure <b>Downloader</b> app is installed.</i></p>
    <ol>
      <li>Open My Apps ‚Üí Launch Downloader.</li>
      <li>Enter code <b>${appStepData[selectedApp].code}</b> or URL <a href="${appStepData[selectedApp].url}" target="_blank">${appStepData[selectedApp].url}</a> ‚Üí Go ‚Üí Install ‚Üí Done ‚Üí Delete APK.</li>
    </ol>`
  }];

  if(selectedApp==='stbemu'){
    steps.push({
      icon:'', title:'Configure STBEmu',
      content:`<ol>
        <li>Portal URL: <a href="${portalURL}" target="_blank" style="color:#f87171;font-weight:700;">${portalURL}</a></li>
        <li>Other configuration steps...</li>
      </ol>`
    });
  } else if(selectedApp==='tivimate'){
    steps.push({
      icon:'', title:'Configure TiviMate',
      content:`<ol>
        <li>Portal URL: <a href="${portalURL}" target="_blank" style="color:#f87171;font-weight:700;">${portalURL}</a></li>
        <li>Other configuration steps...</li>
      </ol>`
    });
  }

  // Render steps
  steps.forEach((step,i)=>{
    const div=document.createElement('div');
    div.classList.add('step');
    if(i===0) div.classList.add('active');
    div.innerHTML = `<div class="step-icon">${step.icon}</div>
                     <div class="step-title">${step.title}</div>
                     ${step.content}
                     ${i>0?'<button class="back-btn">Back</button>':''}
                     <button class="next-btn">${i===steps.length-1?'Exit':'Next'}</button>`;
    timeline.appendChild(div);
  });

  // Setup navigation
  const stepElems = timeline.querySelectorAll('.step');
  stepElems.forEach((step,i)=>{
    const nextBtn = step.querySelector('.next-btn');
    const backBtn = step.querySelector('.back-btn');

    if(nextBtn){
      nextBtn.addEventListener('click',()=>{
        if(i===stepElems.length-1){
          window.location.href='https://google.com';
        } else {
          step.classList.remove('active');
          stepElems[i+1].classList.add('active');
          stepElems[i+1].scrollIntoView({behavior:'smooth', block:'center'});
        }
      });
    }
    if(backBtn){
      backBtn.addEventListener('click',()=>{
        step.classList.remove('active');
        stepElems[i-1].classList.add('active');
        stepElems[i-1].scrollIntoView({behavior:'smooth', block:'center'});
      });
    }
  });

  // Scroll to first step
  stepElems[0].scrollIntoView({behavior:'smooth', block:'center'});
});
</script>
</body>
</html>
